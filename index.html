<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Quiz</title>
    <style>
        /* Modern, professional design with clean UI/UX */
        /* Fully responsive (mobile-first approach) */
        /* Professional color scheme and typography */

        :root {
            --primary-color: #4CAF50; /* Green for success/accent */
            --secondary-color: #2196F3; /* Blue for primary interactions */
            --background-color: #f4f7f6; /* Light grey for subtle background */
            --card-background: #ffffff; /* White for content cards */
            --text-color: #333333; /* Dark grey for main text */
            --light-text-color: #666666; /* Medium grey for secondary text */
            --border-color: #e0e0e0; /* Light border for separation */
            --error-color: #f44336; /* Red for errors/incorrect */
            --success-color: #4CAF50; /* Green for success/correct */
            --focus-glow: rgba(33, 150, 243, 0.2); /* Light blue for focus/hover glow */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        /* Basic reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top on larger screens, center on smaller */
            min-height: 100vh;
            padding: 20px; /* Padding around the quiz container */
        }

        .quiz-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-medium);
            padding: 25px;
            max-width: 700px;
            width: 100%;
            margin-top: 20px; /* Space from top */
        }

        h1 {
            font-size: 2.2em;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .question-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .question-block:last-of-type {
            border-bottom: none; /* No border for the last question */
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .question {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 18px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between option labels */
        }

        .option-label {
            position: relative; /* For absolute positioning of custom radio */
            display: flex; /* Use flex to align custom radio and text */
            align-items: center;
            background-color: var(--background-color);
            padding: 14px 18px; /* Default padding for content */
            padding-left: 45px; /* Adjust padding to make space for the custom radio button */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.1em;
            color: var(--light-text-color);
            border: 1px solid transparent; /* for consistency */
        }

        .option-label:hover {
            background-color: #e8ebee; /* Slightly darker than background-color */
            border-color: var(--secondary-color);
            color: var(--text-color);
        }

        /* Hide the default radio button visually */
        .option-label input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            pointer-events: none; /* Ensure clicks go to the label */
        }

        /* Custom radio button appearance using ::before on label */
        .option-label::before {
            content: '';
            position: absolute; /* Position relative to the label */
            left: 15px; /* Position of the outer circle */
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            background-color: var(--card-background);
            flex-shrink: 0; /* Prevent it from shrinking */
            transition: all 0.2s ease-in-out;
        }

        /* Custom radio button fill for checked state using ::after on label */
        .option-label::after {
            content: '';
            position: absolute;
            left: 20px; /* Centered within the ::before circle (15px + (20px/2) - (10px/2)) */
            top: 50%;
            transform: translateY(-50%);
            width: 10px; /* Size of the inner dot */
            height: 10px;
            border-radius: 50%;
            background-color: var(--card-background); /* Dot color */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease-in-out;
        }

        /* When the input inside the label is checked, apply styles to the label's pseudo-elements */
        .option-label input[type="radio"]:checked + .option-text::before, /* Fallback if text is wrapped in span */
        .option-label input[type="radio"]:checked::before { /* Selects ::before on the label whose input is checked */
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .option-label input[type="radio"]:checked + .option-text::after, /* Fallback if text is wrapped in span */
        .option-label input[type="radio"]:checked::after { /* Selects ::after on the label whose input is checked */
            opacity: 1; /* Show the inner dot */
        }

        /* Focus state for accessibility */
        .option-label input[type="radio"]:focus + .option-text::before, /* Fallback if text is wrapped in span */
        .option-label input[type="radio"]:focus::before { /* Selects ::before on the label whose input is focused */
            box-shadow: 0 0 0 3px var(--focus-glow);
            outline: none; /* Remove default focus outline */
        }

        #show-results {
            display: block;
            width: 100%;
            padding: 16px 25px;
            margin-top: 30px;
            background-color: var(--secondary-color);
            color: var(--card-background);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #show-results:hover, #show-results:focus {
            background-color: #1976D2; /* Darker blue on hover/focus */
            box-shadow: 0 4px 10px var(--focus-glow);
            outline: none;
        }

        #results {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            min-height: 50px; /* Ensure space even when empty */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .results-container p {
            font-size: 1em; /* Adjust paragraph font size within results */
            color: var(--light-text-color);
            font-weight: 400;
        }

        .result-score {
            font-size: 1.6em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        /* Feedback styles for options */
        .option-label.correct {
            background-color: #e6ffe6; /* Light green */
            border-color: var(--success-color);
            color: var(--success-color);
        }
        /* Style the custom radio button green for correct answers */
        .option-label.correct::before {
            border-color: var(--success-color);
            background-color: var(--success-color);
        }
        /* Keep the inner dot white for correct answers */
        .option-label.correct::after {
            background-color: var(--card-background);
            opacity: 1; /* Ensure dot is visible for correct answer feedback */
        }

        .option-label.incorrect {
            background-color: #ffe6e6; /* Light red */
            border-color: var(--error-color);
            color: var(--error-color);
        }
        /* Style the custom radio button red for incorrect answers */
        .option-label.incorrect::before {
            border-color: var(--error-color);
            background-color: var(--error-color);
        }
        /* Keep the inner dot white for incorrect answers */
        .option-label.incorrect::after {
            background-color: var(--card-background);
            opacity: 1; /* Ensure dot is visible for incorrect answer feedback */
        }

        /* Adjustments for smaller screens (Mobile-first approach) */
        @media (max-width: 500px) {
            body {
                padding: 15px;
            }
            .quiz-container {
                padding: 20px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            .question {
                font-size: 1.1em;
                margin-bottom: 15px;
            }
            .option-label {
                padding: 12px 15px;
                padding-left: 40px; /* Smaller padding-left for smaller screens */
                font-size: 1em;
            }
            .option-label::before {
                left: 12px; /* Adjust custom radio position */
                width: 18px;
                height: 18px;
            }
            .option-label::after {
                left: 17px; /* Adjust inner dot position */
                width: 8px;
                height: 8px;
            }
            #show-results {
                padding: 14px 20px;
                font-size: 1.1em;
                margin-top: 25px;
            }
            #results {
                font-size: 1.2em;
                padding-top: 20px;
                margin-top: 25px;
            }
            .result-score {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Planets Quiz</h1>
        <form id="quiz-form">
            <div class="question-block" data-question-index="0">
                <p class="question">1. Which planet is known as the 'Red Planet'?</p>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="q0" value="Earth" class="option">Earth
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q0" value="Mars" class="option">Mars
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q0" value="Jupiter" class="option">Jupiter
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q0" value="Venus" class="option">Venus
                    </label>
                </div>
            </div>

            <div class="question-block" data-question-index="1">
                <p class="question">2. What is the largest planet in our solar system?</p>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="q1" value="Mars" class="option">Mars
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q1" value="Saturn" class="option">Saturn
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q1" value="Jupiter" class="option">Jupiter
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q1" value="Neptune" class="option">Neptune
                    </label>
                </div>
            </div>

            <div class="question-block" data-question-index="2">
                <p class="question">3. Which planet is closest to the Sun?</p>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="q2" value="Earth" class="option">Earth
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q2" value="Venus" class="option">Venus
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q2" value="Mercury" class="option">Mercury
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q2" value="Mars" class="option">Mars
                    </label>
                </div>
            </div>

            <div class="question-block" data-question-index="3">
                <p class="question">4. Which planet has a prominent system of rings?</p>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="q3" value="Mars" class="option">Mars
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q3" value="Jupiter" class="option">Jupiter
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q3" value="Saturn" class="option">Saturn
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q3" value="Uranus" class="option">Uranus
                    </label>
                </div>
            </div>

            <div class="question-block" data-question-index="4">
                <p class="question">5. Which planet is known as Earth's 'sister planet'?</p>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="q4" value="Mars" class="option">Mars
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q4" value="Venus" class="option">Venus
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q4" value="Mercury" class="option">Mercury
                    </label>
                    <label class="option-label">
                        <input type="radio" name="q4" value="Neptune" class="option">Neptune
                    </label>
                </div>
            </div>

            <button type="submit" id="show-results">Show Results</button>
        </form>
        <div id="results" class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const quizData = [
            {
                "question": "Which planet is known as the 'Red Planet'?",
                "options": ["Earth", "Mars", "Jupiter", "Venus"],
                "answer": "Mars"
            },
            {
                "question": "What is the largest planet in our solar system?",
                "options": ["Mars", "Saturn", "Jupiter", "Neptune"],
                "answer": "Jupiter"
            },
            {
                "question": "Which planet is closest to the Sun?",
                "options": ["Earth", "Venus", "Mercury", "Mars"],
                "answer": "Mercury"
            },
            {
                "question": "Which planet has a prominent system of rings?",
                "options": ["Mars", "Jupiter", "Saturn", "Uranus"],
                "answer": "Saturn"
            },
            {
                "question": "Which planet is known as Earth's 'sister planet'?",
                "options": ["Mars", "Venus", "Mercury", "Neptune"],
                "answer": "Venus"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const resultsContainer = document.getElementById('results');
            const questionBlocks = document.querySelectorAll('.question-block');

            quizForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                let score = 0;
                let allAnswered = true;

                // Clear previous results and feedback classes
                resultsContainer.innerHTML = '';
                questionBlocks.forEach(block => {
                    block.querySelectorAll('.option-label').forEach(label => {
                        label.classList.remove('correct', 'incorrect');
                    });
                });

                questionBlocks.forEach((block, index) => {
                    const questionIndex = parseInt(block.dataset.questionIndex);
                    const correctAnswer = quizData[questionIndex].answer;
                    const selectedOption = block.querySelector(`input[name="q${questionIndex}"]:checked`);
                    
                    if (!selectedOption) {
                        allAnswered = false;
                        // If unanswered, still highlight the correct answer for feedback
                        block.querySelectorAll('.option-label').forEach(optionLabel => {
                            if (optionLabel.querySelector('.option').value === correctAnswer) {
                                optionLabel.classList.add('correct');
                            }
                        });
                    } else {
                        const selectedValue = selectedOption.value;
                        const parentLabel = selectedOption.closest('.option-label');

                        if (selectedValue === correctAnswer) {
                            score++;
                            parentLabel.classList.add('correct');
                        } else {
                            parentLabel.classList.add('incorrect'); // Highlight the selected incorrect answer
                            // Also highlight the correct answer
                            block.querySelectorAll('.option-label').forEach(optionLabel => {
                                if (optionLabel.querySelector('.option').value === correctAnswer) {
                                    optionLabel.classList.add('correct');
                                }
                            });
                        }
                    }
                });

                if (!allAnswered) {
                    resultsContainer.innerHTML = `
                        <p style="color: var(--error-color);">Please answer all questions before submitting.</p>
                        <p class="result-score">You scored ${score} out of ${quizData.length}!</p>
                    `;
                } else {
                    const totalQuestions = quizData.length;
                    const percentage = (score / totalQuestions) * 100;
                    let feedbackMessage = '';

                    if (percentage === 100) {
                        feedbackMessage = 'Excellent! You got all questions correct!';
                    } else if (percentage >= 70) {
                        feedbackMessage = 'Great job! You know a lot about planets.';
                    } else if (percentage >= 40) {
                        feedbackMessage = 'Good effort! Keep learning about our solar system.';
                    } else {
                        feedbackMessage = 'Looks like you need a bit more study. Keep exploring!';
                    }

                    resultsContainer.innerHTML = `
                        <p class="result-score">You scored ${score} out of ${totalQuestions}!</p>
                        <p>${feedbackMessage}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
